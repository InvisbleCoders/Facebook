<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="left">
            <img class="logo" src="/images/facebook.png" alt="Facebook Logo">
            <h1 class="facebook-text">Facebook helps you connect and share with the people in your life.</h1>
        </div>
        <div class="right">
            <div class="login-form">
                <input type="text" class="input" placeholder="Email address or phone number">
                <input type="password" class="input" placeholder="Password">
                <button class="login-btn">Log In</button>
                <a href="#" class="forgot-password">Forgotting password?</a>
                <hr>
                
                <button  class="create-account">Create New Account</button>  
                
            </div>
            <p class="lastline"><a href="#" id="lla"><b>Create a Page</b></a> for a celebrity, brand or business.</p>
        </div>
       
    </div>
</body>
</html>
